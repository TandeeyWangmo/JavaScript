<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="grid-fluid">
        <div class="row">
            <div class="col bg-info">Grid 1</div>
            <div class="col">Grid 2</div>
            <div class="col bg-success">Grid 3</div>
        </div>
    </div>

    <div class="containe-fluid mt-3">
        <div class="row">
            <div class="col-8 bg-warning">Column 1</div>
            <div class="col-4 bg-danger">Column 2</div>
        </div>
    </div>
    
    <div class="containe-fluid mt-3">
        <div class="row">
            <div class="col-md-4 bg-success">Grid 1</div>
            <div class="col-md-4">Grid 2</div>
            <div class="col-md-4 bg-info">Grid 3</div>
        </div>
    </div>

    <div class="containe-fluid mt-3">
        <div class="row">
            <div class="col col-md-2 bg-danger">Grid 1</div>
            <div class="col col-md-3">Grid 2</div>
            <div class="col col-md-7 bg-warning">Grid 3</div>
        </div>
    </div>


</body>
</html>
